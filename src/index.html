<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="buttons">
        <div class="open_file" @click="openFile">打开文件</div>
        <div class="open_dir" @click="openDir">打开文件夹</div>
      </div>
    </div>

    <template></template>
  </body>
  <script type="module">
    const App = {
      setup() {
        const openFile = async () => {
          const res = await window.showOpenFilePicker();
          console.log(res);
          res[0].getFile().then((r) => {
            console.log(r);
          });
        };

        const openDir = async () => {
          const res = await window.showDirectoryPicker();
          console.log(res);
        };
        return {
          openFile,
          openDir,
        };
      },
    };

    const app = Vue.createApp(App);
    app.mount("#app");
  </script>
  <style>
    .buttons div{
      margin: 10px;
      cursor: pointer;
      padding: 4px 10px;
      background-color: #4D96FF;
      height: 32px;
      display: inline-block;
      line-height: 32px;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</html>
